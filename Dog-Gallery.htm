    .container{

        padding: 20px;

        grid-template-columns: repeat(3 , 1fr);

        gap: 20px;
        margin: auto;
        
        
    }
    .box img{
        height: 100%;
        width: 100%;
        border-radius: 10%;
    }
    h1{
        text-align: center;
        font-size:xx-large;
    }
</style>
